<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="NFT preview card component">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Product Preview Card</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="..\nftCard\images\favicon-32x32.png">
    </head>

    <body>
        <div class="container">
            <img src="../nftCard\images\einstein.png" alt="" class="card-img">

            <h1>Einstein #0331</h1>

            <p class="item-desc">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="spans">
                <img src="..\nftCard\images\icon-ethereum.svg" alt="ethereum icon" class="eth-icon"><span class="price"> 0.04 ETH</span>

                <span class="days"><img src="..\nftCard\images\icon-clock.svg" alt="clock icon" class="clock-icon"> 3 days left</span>
            </div>

            <hr>
           
            <div class="footer-text">
                <p><img src="../nftCard\images\juice-wrld-rental.png" alt="" class="creator-img"> <span class="ord-txt">Creation of</span><span class="creator-name"> Jules Wyvern</span></p>
            </div>
        </div>
    </body>
</html>
